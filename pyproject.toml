haversine = "^2.7.0"
fastapi = "^0.87.0"
uvicorn = {extras = ["standard"], version = "^0.20.0"}
ipykernel = "^6.21.3"
python-levenshtein = "^0.20.9"
torch = "^1.13.1"
accelerate = "^0.27.2"

[tool.poetry.group.dev.dependencies]
pytest = "^7"
jupyter = "^1.0.0"
black = "^22.3.0"
flake8 = "^6.0.0"
isort = "^5.12.0"
