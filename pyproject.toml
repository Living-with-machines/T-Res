[tool.poetry.dependencies]
python = "~3.9"
tqdm = "^4.62.3"
bs4 = "^0.0.1"
pandas = "^1.3.4"
wget = "^3.2"
DeezyMatch = "^1.3.4"
datasets = "^1.18.0"
transformers = "^4.15.0"
pydash = "^5.1.0"
wikimapper = "^0.1.5"
numpy = "^1.22.1"
scikit-learn = "^1.0.2"
docopt = "^0.6.2"
seqeval = "^1.2.2"
requests = "^2.27.1"
pandarallel = "^1.6.1"
pyxDamerauLevenshtein = "^1.7.0"
anyascii = "^0.3.1"
colorama = "^0.4.4"
nltk = "^3.7"
