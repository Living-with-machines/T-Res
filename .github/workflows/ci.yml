name: Continuous integration

on: [pull_request]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.9.7
    - name: Install Poetry
      run: |
        pip install poetry
        poetry install

    - name: Test with pytest
      run: |
        poetry run python processing.py
        poetry run pytest 
